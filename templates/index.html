{%extends 'base.html'%}

{% block body%}
<a class="btn btn-success btn-lg m-5" href="/create" role="button">新しいタスクを作成</a>
{%for post in posts %}
<div class="card w-50 mb-3" style="margin:auto;">
    <div class="card-body">
        {% if post.due.date() < today %}
        <div class="alert alert-danger" role="alert">
            期限が切れています。タスクは完了しましたか？
        </div>
        {% endif %}
        <h2 class="card-title">タイトル : {{post.title}}</h2>
        <p>期限 : {{post.due.date()}}</p>
        <a class="btn btn-info btn-sm" href="detail/{{ post.id }}"role="button">詳細</a>
        <a class="btn btn-danger btn-sm" href="delete/{{ post.id }}"role="button">削除</a>
    </div>
</div>



{%endfor%}
{%endblock%}
